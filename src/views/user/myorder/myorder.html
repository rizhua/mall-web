<div class="box">
  <el-row class="box-header" type="flex" justify="space-between">
    <el-col :span="8">
      <div class="hearder-tabs">
        <a href="javascript:;" :class="{'active' : (index == currentIndex)}" @click="tabClick(index)"
          v-for="(item,index) in tabsLabel">{{item}}</a>
      </div>
    </el-col>
    <el-col :span="9">
      <div class="hearder-search">
        <div class="search-group">
          <input v-model="keyword" type="text">
          <button class="iconfont" type="submit" @click="searchOrder">搜索</button>
        </div>
        <span>精简筛选条件</span>
      </div>
    </el-col>
  </el-row>

  <div class="box-body">
    <ul class="body-title">
      <li class="first-li">订单详情</li>
      <li>收货人</li>
      <li>金额</li>
      <li>状态</li>
      <li>操作</li>
    </ul>

    <table class="body-table" cellspacing=0 v-for="order in orderList">
      <tr class="table-head">
        <td class="head-text" colspan="8">
          <span>{{order.date}}</span>
          <span>订单号: {{order.code}} </span>
        </td>
      </tr>
      <tr class="table-row" colspan="2" v-for="item in order.children">
        <td class="row-goodsInfo" width='280'>
          <img src="" alt="">
          <span>{{item.title}}</span>
          <span class="spec">{{item.spec}}</span>
        </td>
        <!-- <td></td> -->
        <td width='120'>x{{item.count}}</td>
        <td width='120'>申请售后</td>
        <td width='120'>{{item.Consignee}}</td>
        <td class="row-oper">
          <span>总额 ￥{{item.amount}}</span>
          <span>{{item.pay}}</span>
        </td>
        <td>{{item.state}}</td>
        <td class="row-oper">
          <span>评价</span>
          <span class="link">确认收货</span>
        </td>
      </tr>
    </table>
  </div>

  <div class="box-footer">
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
      :page-sizes="[10, 20, 30, 40]" :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="100">
    </el-pagination>
  </div>
</div>
