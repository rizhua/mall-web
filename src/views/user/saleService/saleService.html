<div class="box">
  <div class="box-body">
    <el-table :data="tableData" :header-cell-style="{background:'#ccc',color:'#797979'}" border style="width: 100%">
      <el-table-column prop="returnNuber" label="返修/退换货编号" :resizable="false" width="160">
      </el-table-column>
      <el-table-column prop="orderNumber" label="订单编号" :resizable="false" width="160">
      </el-table-column>
      <el-table-column prop="info" label="商品名称" :resizable="false" width="290">
      </el-table-column>
      <el-table-column prop="time" :render-header="renderRange" :resizable="false" align="center" width="180">
      </el-table-column>
      <el-table-column prop="state" :render-header="renderState" :resizable="false" align="center">
      </el-table-column>
      <el-table-column label="操作" align="center" width="100" :resizable="false">
        <template slot-scope="scope">
          <a @click='aClick(scope.row)'>查看</a>
        </template>
      </el-table-column>
    </el-table>
  </div>
</div>
